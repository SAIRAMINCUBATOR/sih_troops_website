<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        id="scene"
        embedded
        gesture-detector
    >
        <a-marker
            id="animated-marker"
            type="pattern"
            preset="custom"
            url="assets/marker.patt"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
            <a-image
                src="assets/asset.png"
                scale="1 1 1"
                class="clickable"
                rotation="-90 0 0"
                gesture-handler
            ></a-image>
        </a-marker>

        <!-- A-Frame UI Button with Text -->
        <a-entity
            id="ui-button"
            geometry="primitive: plane; width: 1; height: 0.5;"
            material="color: #3498db"
            position="0 1 -3"  <!-- Adjust position as needed -->
            clickable
        >
            <a-text
                value="Visit Quart"
                align="center"
                color="#ffffff"
                position="0 0 0.05"  <!-- Adjust text position as needed -->
            ></a-text>
        </a-entity>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Handle button click event
        document.querySelector('#ui-button').addEventListener('click', function() {
            window.location.href = 'https://quart.sairamincubation.com';
        });
    </script>
</body>
</html>
